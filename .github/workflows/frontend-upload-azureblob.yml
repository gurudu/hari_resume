name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'
        - '.github/workflows/**'
    pull_request:
        branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:            
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      run: |
        az account set --subscription "4dfde764-8871-4fb4-8fce-5cf045558bcf"
      with:
        azcliversion: 2.36.0
        inlineScript: |
            az storage blob upload-batch --overwrite --account-name htmlresume -d '$web' -s frontend/ --subscription "4dfde764-8871-4fb4-8fce-5cf045558bcf"
    - name: Purge CDN endpoint
      uses: azure/CLI@v1 
      run: |
         az account set --subscription "4dfde764-8871-4fb4-8fce-5cf045558bcf"
      with:
        azcliversion: 2.36.0
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name htmlresume --name hariresume --resource-group Cloud_Html_Resume --subscription "4dfde764-8871-4fb4-8fce-5cf045558bcf"
  # Azure logout 
    - name: logout
      run: |
            az logout       